<!DOCTYPE html>
<html lang="en" ng-app="build">
<head>
    <meta charset="UTF-8">
    <title>WIP Build page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="champion.js"></script>
    <link href="./global.css" media="all" rel="stylesheet" />
</head>
<body>
    <div>
        <div id="champion_info" ng-controller="ChampionController as champion">
            <div ng-if="champion.should_show()">
                <div id="champion_header">
                    <!-- Size of image determined in style.js -->
                    <img src="{{ champion.getChampion().icon }}" class="lol_icon" id="champion_icon">
                    <div id="champion_header_text">
                        <div class="lol_title" id="champion_title">{{ champion.getChampion().name }}</div>
                        <div class="lol_subtitle" id="champion_subtitle">{{ champion.getChampion().desc }}</div>
                    </div>
                </div>
                <div id="champion_stats">
                    <table id="champion_stats_table">
                        <tr ng-repeat="(stat, value) in champion.getChampion().stats">
                            <td>{{ value.name }}</td>
                            <td>{{ value.base }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
